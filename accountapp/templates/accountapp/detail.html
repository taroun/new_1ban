{% extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h2>{{ target_user.username }}</h2>
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        {% if user == target_user %}
            <div class="p-2">
                <a class="btn btn-dark mx-2" href="{% url 'accountapp:update' pk=user.pk %}">
                        정보 수정
                </a>
            </div>
            <div class="p-2">
                <a class="btn btn-dark mx-2" href="{% url 'accountapp:delete' pk=user.pk %}">
                        삭제
                </a>
            </div>
        {% endif %}
    </div>

{% endblock %}
