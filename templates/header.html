<div class="taroun_header">

    <div class="taroun_header_logo">
        <h1>Taroun</h1>
    </div>
    <div class="taroun_header_button nav justify-content-center nav-pills" id="myTab">
        <span class="nav-item mx-1">
            <a class="nav-link" href="{% url 'articleapp:list' %}">
                게시글
            </a>
        </span>
        <span class="nav-item mx-1">
            <a class="nav-link" href="{% url 'projectapp:list' %}">
                프로젝트
            </a>
        </span>
        {% if user.is_authenticated %}
            <span class="nav-item mx-1">
                <a class="nav-link" href="{% url 'subscribeapp:list' %}">
                    구독
                </a>
            </span>
        {% endif %}

        {% if not user.is_authenticated %}
            <span class="nav-item mx-1">
                <a class="nav-link "  href="{% url 'accountapp:login' %}">
                    로그인
                </a>
            </span>
            <span class="nav-item mx-1">
                <a class="nav-link " href="{% url 'accountapp:create' %}">
                    계정생성
                </a>
            </span>
        {% else %}
            <span class="nav-item mx-1">
                <a class="nav-link" href="{% url 'accountapp:detail' pk=user.pk %}">
                    마이 페이지
                </a>
            </span>
            <span class="nav-item mx-1">
                <a class="nav-link" href="{% url 'accountapp:logout' %}">
                    로그아웃
                </a>
            </span>
        {% endif %}
    </div>

</div>
