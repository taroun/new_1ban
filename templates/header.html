<div class="taroun_header">

    <div class="taroun_header_logo">
        <h1>Taroun</h1>
    </div>
    <div class="taroun_header_button">
        <span>메뉴1</span>
        <span>메뉴2</span>

        {% if not user.is_authenticated %}
            <span>
                <a href="{% url 'accountapp:login' %}">
                    로그인
                </a>
            </span>
            <span>
                <a href="{% url 'accountapp:create' %}">
                    계정생성
                </a>
            </span>
        {% else %}
            <span>
                <a href="{% url 'accountapp:logout' %}">
                    로그아웃
                </a>
            </span>
        {% endif %}
    </div>

</div>
